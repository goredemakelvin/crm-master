<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Limitless - Responsive Web Application Kit by Eugene Kopyov</title>

	<!-- Global stylesheets -->
	<link th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900}" rel="stylesheet" type="text/css">
	<link th:href="@{assets/css/icons/icomoon/styles.css}" rel="stylesheet" type="text/css">
	<link th:href="@{assets/css/bootstrap.css}" rel="stylesheet" type="text/css">
	<link th:href="@{assets/css/core.css}" rel="stylesheet" type="text/css">
	<link th:href="@{assets/css/components.css}" rel="stylesheet" type="text/css">
	<link th:href="@{assets/css/colors.css}" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript" th:src="@{assets/js/plugins/loaders/pace.min.js}"></script>
	<script type="text/javascript" th:src="@{assets/js/core/libraries/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{assets/js/core/libraries/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{assets/js/plugins/loaders/blockui.min.js}"></script>
	<script type="text/javascript" th:src="@{assets/js/plugins/ui/nicescroll.min.js}"></script>
	<script type="text/javascript" th:src="@{assets/js/plugins/ui/drilldown.js}"></script>
	<!-- /core JS files -->


	<!-- Theme JS files -->
	<script type="text/javascript" th:src="@{assets/js/core/app.js}"></script>
	<!-- /theme JS files -->

</head>

<body>

	<!-- Main navbar -->
	<div th:replace="/fragments/main-navigation :: navigation"></div>
	<!-- /main navbar -->


	<!-- Page container -->
	<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Simple login form -->
				<form action="index.html">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
							<h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" placeholder="Username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" placeholder="Password">
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Sign in <i class="icon-circle-right2 position-right"></i></button>
						</div>

						<div class="text-center">
							<a href="login_password_recover.html">Forgot password?</a>
						</div>
					</div>
				</form>
				<!-- /simple login form -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->


		<!-- Footer -->
		<div th:replace="/fragments/footer :: footer"></div>
		<!-- /footer -->

	</div>
	<!-- /page container -->

</body>
</html>
